<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة النتائج</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl" style="font-family: 'Droid Arabic Kufi'">

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex justify-content-between">
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="/Home/Login">لوحة التحكم</a></li>
                </ul>
                <i class="bi mobile-nav-toggle bi-list"></i>
            </nav>
        </div>
    </header>

    <!-- الصفحة الرئيسية للبحث بالاسم -->
    <main id="main">
        <div class="contact">
            <div class="container">
                <h3 class="w3l_header w3_agileits_header1">البحث بالاسم <span>الثانوي</span></h3>
                <div class="w3layouts_mail_grid">
                    <form action="/Home/SettingNo/12" method="post">
                        <div class="input-group">
                            <label for="searchName">ادخل الاسم الكامل للطالب</label>
                            <input type="text" class="form-control" 
                                   id="searchName" 
                                   placeholder="مثال: أحمد عبد الله محمد" 
                                   name="name" required>
                        </div>
                        <div class="input-group text-center">
                            <button class="btn btn-info btn-lg" type="submit">بحث</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- صفحة تسجيل الدخول للإدارة -->
    <div id="login" class="contact" style="display: none;">
        <div class="container">
            <h3 class="w3l_header">تسجيل دخول الإدارة</h3>
            <div class="w3layouts_mail_grid">
                <form id="adminForm">
                    <div class="input-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" class="form-control" 
                               id="username" 
                               placeholder="alredfani" 
                               required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" class="form-control" 
                               id="password" 
                               placeholder="********" 
                               required>
                    </div>
                    
                    <div class="input-group text-center">
                        <p id="errorMessage" style="color: red;"></p>
                        <button class="btn btn-success btn-lg" type="submit">دخول</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- لوحة التحكم بعد التسجيل -->
    <div id="dashboard" class="contact" style="display: none;">
        <div class="container">
            <h3 class="w3l_header">لوحة إدخال النتائج</h3>
            <div class="w3layouts_mail_grid">
                <form id="resultForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="studentName">اسم الطالب</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="seatNumber">رقم الجلوس</label>
                                <input type="text" class="form-control" id="seatNumber" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="school">المدرسة</label>
                                <input type="text" class="form-control" id="school" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="totalScore">المجموع الكلي</label>
                                <input type="number" class="form-control" id="totalScore" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group text-center">
                        <button class="btn btn-primary btn-lg" type="submit">حفظ البيانات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
